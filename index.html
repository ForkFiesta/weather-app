<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raul's Weather Report</title>

<script defer src="main.js"></script></head>

<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="weather-gradient">
                <div class="date-container">
                    <h2 class="date-dayName">Wednesday</h2>
                    <span class="date-day">Oct 9 2024</span>
                    <i class="location-icon" data-feather="map-pin"></i>
                    <span class="location">San Antonio</span>
                    <div class="weather-container">
                        <i class="weather-icon"></i>
                        <h1 class="weather-temp">86˚</h1>
                        <h3 class="weather-dec">Sunny</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">PRECIPITATION</span>
                        <span class="value" id="preciprob">NA%</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">HUMIDITY</span>
                        <span class="value" id="humidity">NA%</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND</span>
                        <span class="value" id="windSpeed">NA%</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active day-button" id="dayOne">
                        <i class="day-icon"></i>
                        <span class="day-name">Thurs</span>
                        <span class="day-temp"></span>
                    </li>
                    <li class="day-button" id="dayTwo">
                        <i class="day-icon"></i>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li class="day-button" id="dayThree">
                        <i class="day-icon"></i>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li class="day-button" id="dayFour">
                        <i class="day-icon"></i>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>


                </ul>
                <div class="clear"></div>
            </div>
            <div class="location-container">
                <button class="location-button">
                    <i data-feather="map-pin"></i>
                    <span>Change Location</span>
                </button>
            </div>
        </div>
    </div>
    <div id="loading" style="display: none;">Loading...</div>
    <div class="modal" id="locationModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Change Location</h2>
            <form id="locationForm">
                <label for="location">Enter Location:</label>
                <input type="text" name="location" id="newLocation" required />
                <button type="submit">Update Location</button>
            </form>
        </div>
        <!-- <script>feather.replace()</script> -->
    </div>
    <footer>Raul Resendez © 2024</footer>

</body>

</html>
